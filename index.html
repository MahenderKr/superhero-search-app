<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superhero Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="superhuman.css" />
</head>

<body>
  <nav>
    <nav class="navbar navbar-dark bg-dark" style="opacity: 0.8;background-color: #f9d342 !important;">
      <div class="container-fluid">
        <a class="navbar-brand" id="logo" style="color: #550d16;"> Superhero Search Application </a>
        <a class="nav-link active"  aria-current="page" href="./index.html" style="color: #550d16;">
          Home</a>
          <a class="nav-link active" aria-current="page" href="./favourites.html" style="color: #550d16; margin-right: 745px;">
            Favourites</a>
      </div>
     
      </div>
    </nav>
  </nav>

  <div>
    <div class="wrapper">
      <div class="container">
        <label>
          <input  type="search" class="search-field" placeholder="Search Superheroes" id="search" />
        </label>
        <input type="submit" class="search-submit button" style="color: #550d16;" value="search" id="searchBtn" />

      </div>
    </div>
    <ul id="auto-complete" class="listSearch">
    </ul>
  </div>


  <div class="container">
    <div class="img"><img id="img" src="" class="rounded" /></div>
    <div class="details" id="details">
      <h3 id="name"></h3>
      <hr>
      <div id="work">
        <br>
        <div id="base"></div>
        <div id="occupation"></div>
      </div>

      <div id="bio">
      </div>
      <br>

      <div id="nature"></div>
      <br>

      <div id="powerstats"></div>
      <hr>
      <div id="favorite">
        <button id="favoriteBtn" class="btn btn-success" onclick="addFavorite(this.value);" value={} data-mdb-toggle="modal" data-mdb-target="#exampleModal">Add To
          Favourite</button>
      </div>
    </div>
  </div>

  <script src="./superhuman.js"></script>
  <div class="footer">&copy;<span id="year"> </span><span>Mahender kumar. All rights reserved.</span></div>
</body>

</html>
